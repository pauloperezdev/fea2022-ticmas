<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEndApp - Ticmas - TrabajoFinal</title>

</head>

<body>
    <div class="card">
        <div class="details">
            <div class="user_photo horizontal_center" id="user_photo"><a href="javascript:getNewUser();"
                    class="refresh">New</a><img src="https://randomuser.me/api/portraits/women/63.jpg"></div>
            <p id="user_title">Hi, My name is</p>
            <p id="user_value" style="text-transform: capitalize;">Bessie Hoffman</p>
        </div>
        <ul class="values_list horizontal_center" id="values_list">
            <li data-title="Hi, My name is" data-value="Bessie Hoffman" data-label="name" class="  active"></li>
            <li data-title="My email address is" data-value="bessie.hoffman@example.com" data-label="email"
                data-caps="false" class="    "></li>
            <li data-title="My birthday is" data-value="10/1/1968" data-label="birthday" class="    "></li>
            <li data-title="My address is" data-value="1850 Stevens Creek Blvd" data-label="location" class="   "></li>
            <li data-title="My phone number is" data-value="(200) 301-3447" data-label="phone" class="  "></li>
            <li data-title="My password is" data-value="escape" data-label="pass" data-caps="false" class="  "></li>
        </ul>
    </div>
</body>

</html>
